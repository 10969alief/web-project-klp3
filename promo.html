<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Menyusun body agar menjadi flex container dan memusatkan isinya */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Mengatur tinggi minimal agar seluruh halaman terlihat */
            font-family: Arial, sans-serif;
        }

        /* Mengatur margin dan padding elemen header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Menyusun bagian main agar kontennya berada di tengah */
        main {
            text-align: center;
        }

        /* Mengatur ukuran video agar responsif */
        video {
            max-width:49%; /* Video akan menyesuaikan ukuran dengan lebar layar */
            height: 20%;
        }

        /* Styling dasar untuk tombol kembali */
        .btn-back {
            text-decoration: none;
            font-size: 16px;
            color: #f5f5f5;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Styling untuk footer di bagian bawah */
        footer {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Tombol kembali -->
    <a href="index.html" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Kembali
    </a>

    <!-- Header berisi judul promo -->
    <header>
        <h1>Sablon Baju dan Kaos Polos</h1>
    </header>

    <!-- Bagian utama konten promo -->
    <main>
        <section id="promo">
            <h2>Promo Terbaru</h2>
            <video controls autoplay>
                <source src="PROMO VID.mp4" type="video/mp4">
                <source src="PROMO-VID.ogg" type="audio/ogg">
                Browser Anda tidak mendukung video tag.
            </video>
        </section>
    </main>

    <!-- Footer dengan copyright -->
    <footer>
        <p>&copy; 2024 Copyright Kelompok 3</p>
    </footer>

</body>
</html>
