    <style>
        /* Menambahkan margin pada card untuk spasi antar elemen */
        .card-container {
            margin: 20px 0;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .simple-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .simple-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 576px) {
            .card img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
